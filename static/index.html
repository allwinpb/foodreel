<div class="row" id="selection" style='display:block' border="1">
	<form method="post" action="" onsubmit="return:false" class="iform">
	<div id="imessageOK">Thank you! Message Sent!</div>
	<div id="imessageERROR">ERROR: Message Not Sent!</div>
	<ul>
	<li class="iheader" style="font-size:20px">Choose Model</li>

	<li><label for="model" style="font-size:13px">Week per employee</label>
		<select class="iselect" name="model" id="model">
			<option>1 Meal</option>
			<option>2 Meal</option>
			<option>3 Meal</option>
			<option>4 Meal</option>
			<option>5 Meal</option>
		</select>
	</li>

<br><br>
	<li class="iheader" style="font-size:20px">Food Specification</li>

	<li><label for="budget" style="font-size:13px">Maximum Budget (S$/meal) </label>
        <form><input id="budget"  type="text" name="q" placeholder="" autocomplete="off"></form>
	</li>

<br>
	<li><label for="choice" style="font-size:13px">Meal Choice</label>
        <form><input id="choice"  type="text" name="q" placeholder="" autocomplete="off"></form>
	</li>


	<br><br>
	<li><label>&nbsp;</label style="font-size:15px"><input type="button" class="ibutton" onclick="showWard('updated','selection','bill','history')" name="Update" id="Update" value="Update!" /></li>

<script>
function showWard(id1, id2,id3,id4) {	
	document.getElementById(id1).style.display = 'block';
	document.getElementById(id2).style.display = 'none';
	document.getElementById(id3).style.display = 'none';
	document.getElementById(id4).style.display = 'none';
}
</script>
